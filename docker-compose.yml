version: '3.8'
services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: groot
      POSTGRES_USER: root
      POSTGRES_DB: russian-stocks-prediction-ml-dl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
