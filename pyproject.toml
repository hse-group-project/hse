[project]
name = "russian-stocks-prediction-ml-dl"
version = "0.1.0"
description = "Russian stocks prediction using Machine Learning and Deep Learning"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Основные и данные
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    
    # API и базы данных
    "requests>=2.31.0",
    "sqlalchemy>=2.0.0",
    "tinkoff-investments>=0.2.0b117",
    "tpulse>=0.1.9",
    "psycopg[binary]>=3.1.0",
    
    # Визуализация
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotly>=5.14.0",
    
    # Классическое ML
    "scikit-learn>=1.3.0",
    "xgboost>=1.7.0; sys_platform != 'linux' or platform_machine == 'x86_64'",
    "lightgbm>=4.0.0; sys_platform != 'linux' or platform_machine == 'x86_64'",
    "catboost>=1.2.0; sys_platform != 'linux' or platform_machine == 'x86_64'",
    "statsmodels>=0.14.0",
    
    # NLP и временные ряды
    "transformers>=4.30.0",
    "datasets>=2.12.0",
    "prophet>=1.1.0; sys_platform != 'linux' or platform_machine == 'x86_64'",
    
    # MLOps и эксперименты
    "mlflow>=2.8.0",
    "wandb>=0.15.0",
    "prefect>=2.10.0",
    
    # Обработка данных
    "albumentations>=1.3.0",
    "imgaug>=0.4.0",
    
    # Утилиты и разработка
    "tqdm>=4.65.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.25.0",
    "jupyterlab>=4.0.0",
    "ipywidgets>=8.0.0",
    
    # Оптимизация и ускорение
    "polars>=0.19.0",
    "numba>=0.57.0; sys_platform != 'linux' or platform_machine == 'x86_64'",
    
    # Дополнительные ML-библиотеки
    "optuna>=3.3.0",
    "shap>=0.42.0",
    "eli5>=0.13.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
